<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-lumo-styles/typography.html">
<link rel="import" href="../../vaadin-lumo-styles/spacing.html">

<dom-module id="incubator-breadcrumb-step">
  <template>
    <style include="lumo-typography">
      :host {
        display: block;
        font-family: var(--lumo-font-family)
      }

      :host(:last-of-type) [part="separator"],
      :host([last-step]) [part="separator"] {
        display: none;
      }

      [part="separator"] {
        margin: var(--lumo-space-wide-xs);
      }
    </style>

    <span part="link">
      <template is="dom-if" if="{{href}}">
        <a href="[[href]]"><slot></slot></a>
      </template>
      <template is="dom-if" if="{{href === ''}}">
        <slot></slot>
      </template>
    </span>
    <span part="separator">[[separator]]</span>
  </template>

  <script>
    (function () {
      /**
       * `<incubator-breadcrumb-step>` is a template for incubator components.
       *
       * ```
       * <incubator-breadcrumb-step>
       * </incubator-breadcrumb-step>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class IncubatorBreadcrumbStep extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'incubator-breadcrumb-step';
        }

        static get properties() {
          return {

            lastStep: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
            },

            separator: {
              type: String,
              value: '/'
            },

            href: {
              type: String,
              value: ''
            },

            shift: {
              type: Boolean,
              value: false,
              reflectToAttribute: true
            }

          };
        }
      }

      customElements.define(IncubatorBreadcrumbStep.is, IncubatorBreadcrumbStep);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.IncubatorBreadcrumbStep = IncubatorBreadcrumbStep;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', IncubatorBreadcrumbStep);
      }
    })();
  </script>
</dom-module>
