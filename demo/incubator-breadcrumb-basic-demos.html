<dom-module id="incubator-breadcrumb-basic-demos">

      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="incubator-breadcrumb-demo-sample">

        <incubator-breadcrumb>

    customElements.define(VaadinIncubatorElementBasicDemos.is, VaadinIncubatorElementBasicDemos);
