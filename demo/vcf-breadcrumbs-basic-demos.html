<dom-module id="vcf-breadcrumbs-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="vcf-breadcrumbs-demo-sample">
      <template preserve-content>
        <vcf-breadcrumbs>
          <vcf-breadcrumb href="#" shift>Home</vcf-breadcrumb>
          <vcf-breadcrumb href="#">Directory</vcf-breadcrumb>
          <vcf-breadcrumb>Breadcrumb</vcf-breadcrumb>
        </vcf-breadcrumbs>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class VaadinVcfElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'vcf-breadcrumbs-basic-demos';
      }
    }
    customElements.define(VaadinVcfElementBasicDemos.is, VaadinVcfElementBasicDemos);
  </script>
</dom-module>
