<link rel="import" href="../../../vaadin-lumo-styles/typography.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">
<link rel="import" href="../../../vaadin-lumo-styles/icons.html">


<dom-module id="lumo-incubator-breadcrumb" theme-for="incubator-breadcrumb">
  <template>
    <style>
      :host {
        font-family: var(--lumo-font-family);
      }

      [part="separator"] {
        margin: var(--lumo-space-wide-xs);
      }

      [part="separator"]::after {
        content: '>';
      }
    </style>
  </template>
</dom-module>
